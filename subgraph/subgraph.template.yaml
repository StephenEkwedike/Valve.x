specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Valve
    network: '{{network}}'
    source:
      address: '{{addrValve}}'
      abi: Valve
      startBlock: {{startBlockNum}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewTransfer
        - TransferAccepted
        - TransferCancelled
      abis:
        - name: Valve
          file: ./abis/Valve.json
      eventHandlers:
        - event: NewTransfer(address,uint256,address,address,uint256,uint256,bytes32)
          handler: handleNewTransfer
        - event: TransferAccepted(uint256,bytes32)
          handler: handleTransferAccepted
        - event: TransferCancelled(uint256,bytes32)
          handler: handleTransferCancelled
      file: ./src/valve.ts
  - kind: ethereum
    name: Valve721
    network: '{{network}}'
    source:
      address: '{{addrValve721}}'
      abi: Valve721
      startBlock: {{startBlockNum}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Valve721NewTransfer
        - TransferAccepted
        - TransferCancelled
      abis:
        - name: Valve721
          file: ./abis/Valve721.json
      eventHandlers:
        - event: Valve721NewTransfer(address,uint256,address,address,uint256,bytes,uint256,bytes32)
          handler: handleValve721NewTransfer
        - event: Valve721TransferAccepted(uint256,bytes32)
          handler: handleValve721TransferAccepted
        - event: Valve721TransferCancelled(uint256,bytes32)
          handler: handleValve721TransferCancelled
      file: ./src/valve-721.ts
  - kind: ethereum
    name: Valve1155
    network: '{{network}}'
    source:
      address: '{{addrValve1155}}'
      abi: Valve1155
      startBlock: {{startBlockNum}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Valve1155NewTransfer
        - TransferAccepted
        - TransferCancelled
      abis:
        - name: Valve1155
          file: ./abis/Valve1155.json
      eventHandlers:
        - event: Valve1155NewTransfer(address,uint256,address,address,uint256[],uint256[],bytes,uint256,bytes32)
          handler: handleValve1155NewTransfer
        - event: Valve1155TransferAccepted(uint256,bytes32)
          handler: handleValve1155TransferAccepted
        - event: Valve1155TransferCancelled(uint256,bytes32)
          handler: handleValve1155TransferCancelled
      file: ./src/valve-1155.ts
